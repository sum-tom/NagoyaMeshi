<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset</h2>

	<div th:if="${successMessage}" class="alert alert-info">
            <span th:text="${successMessage}"></span>
    </div> 


    <div th:if="${param.error}">
        <p>パスワードリセットトークンが無効または期限切れです</p>
    </div>

    <form th:action="@{/password-reset/reset}" method="post">
		<label for="password">新しいパスワード:</label>
		<input type="password" id="password" name="password" required>
		
		<label for="confirmPassword">パスワードの確認:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" required>
		
<!--		 CSRF Token -->
<!--		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
		
		<!-- パスワードリセットトークン -->
		<input type="hidden" name="token" th:value="${token}" />

    	<button type="submit">パスワードをリセットする</button>
	</form>
</body>
</html>
