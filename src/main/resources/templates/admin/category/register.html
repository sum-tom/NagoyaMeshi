<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CategoryRegistration</title>
        <meta name="description" content="カテゴリー登録">

        <!-- CSS -->
        <link rel="stylesheet" href="../../css/style.css">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/fc00afdc84.js" crossorigin="anonymous"></script>

    </head>
    <body>


        <!-- ヘッダー -->
        <header class="header">
          <div class="header-container">
              <h1><a href="">NagoyaMeshi</a></h1>
              <div class="button-container">
                <button class="button" type="button">ログイン</button>
                <button class="button" type="button">会員登録</button>
              </div>
            </div>
        </header>

        <!-- メイン -->
        <main>
        <!--breadcrumb--> 
          <nav>
            <ol class="breadcrumb">
              <li><a href="/admin-top.html">ホーム</a></li>
              <li>カテゴリー登録</li>
            </ol>
          </nav>
        <!-- CategoryRegistration -->
          <div div class="contents-container">
              <div class="contents-header">
                <h2>カテゴリー登録</h2>
              </div> 
                           
			<form method="post" th:action="@{/admin/category/create}" th:object="${categoryRegisterForm}" enctype="multipart/form-data">
				
              <ul>
                <li>
                  <span class="title">カテゴリー名</span>
                  <div th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"></div>
                  <input type="text"  th:field="*{name}" autofocus>
                </li>
              </ul>

              <div class="button-container">
                <button class="button" type="submit" >登録</button>
              </div>  
              
            </form> 

              
            </div>
          </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
           <p>NagoyaMeshi</p>
           <small>©NagoyaMeshi</small>
        </footer>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        

    </body>
</html>
