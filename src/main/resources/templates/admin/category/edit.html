<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CategoryEdit</title>
        <meta name="description" content="カテゴリー編集">

        <!-- CSS -->
        <link rel="stylesheet" href="/../css/style.css">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/fc00afdc84.js" crossorigin="anonymous"></script>

    </head>
    <body>


        <!-- ヘッダー -->
        <header class="header">
          <div class="header-container">
              <h1><a href="">NagoyaMeshi</a></h1>
              <div class="button-container">
                <button class="button" type="button" onclick="location.href='login.html'">ログイン</button>
                <button class="button" type="button" onclick="location.href='new-member-registration.html'">会員登録</button>
              </div>
            </div>
        </header>

        <!-- メイン -->
        <main>
         <!--breadcrumb--> 
         <nav>
          <ol class="breadcrumb">
            <li><a href="/admin-top.html">ホーム</a></li>
            <li>カテゴリー編集</li>
          </ol>
        </nav>
        <!-- CategoryEdit -->
          <div class="contents-container">
            <div class="contents-header">
                <h2>カテゴリー編集</h2>
              </div>  
                          
			<form method="post" th:action="@{/admin/category/__${categoryEditForm.getId()}__/update}" th:object="${categoryEditForm}" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}">
              <ul>
                <li>
                  <span class="title">カテゴリー名</span>
                  <div th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"></div>
                  <input type="text"  th:field="*{name}" autofocus>
                </li>
              </ul>

              <div class="button-container">
                <button class="button" type="submit" >登録</button>
              </div>  
              
            </form> 

            </div>
        </main>

        <!-- フッター -->
        <footer class="footer">
           <p>NagoyaMeshi</p>
           <small>©NagoyaMeshi</small>
        </footer>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        

    </body>
</html>
