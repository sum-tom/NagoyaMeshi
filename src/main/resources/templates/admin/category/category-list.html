<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CategoryList</title>
        <meta name="description" content="カテゴリー一覧">

        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- BootstrapのCSS読み込み -->
	   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
             

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/fc00afdc84.js" crossorigin="anonymous"></script>

    </head>
    <body>


        <!-- ヘッダー -->
        <header class="header">
          <div class="header-container">
              <h1><a href="">NagoyaMeshi</a></h1>
              <div class="button-container">
                <button class="button" type="button" onclick="location.href='login.html'">ログイン</button>
                <button class="button" type="button" onclick="location.href='new-member-registration.html'">会員登録</button>
              </div>
            </div>
        </header>

        <!-- メイン -->
        <main>
       <!--breadcrumb--> 
        <nav>
          <ol class="breadcrumb">
            <li><a href="/admin-top.html">ホーム</a></li>
            <li>カテゴリー一覧</li>
          </ol>
        </nav>
        <!-- CategoryList -->
          <div class="contents-container">
              <div class="contents-header">
                <h2>カテゴリー一覧</h2>
              </div>

              <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>カテゴリー名</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead> 

                <tbody>
					<tr th:each="category : ${categoryPage}">                            
                        <td th:text="${category.getId()}"></td>
                        <td th:text="${category.getName()}"></td>                
                        <td><a th:href="@{/admin/category/__${category.getId()}__/edit}">編集</a></td>
                        <td><a href="#" class="button" data-bs-toggle="modal" th:data-bs-target="${'#deleteCategoryModal' + category.getId()}">削除</a></td>
                        
                        <!-- 削除用モーダル -->
		                 <div class="modal fade" th:id="${'deleteCategoryModal' + category.getId()}" tabindex="-1" th:aria-labelledby="${'deleteCategoryModalLabel' + category.getId()}">
		                     <div class="modal-dialog">
		                         <div class="modal-content">
		                             <div class="modal-header">
		                                 <h5 class="modal-title" th:id="${'deleteCategoryModalLabel' + category.getId()}" th:text="${category.getName() + 'を削除してもよろしいですか？'}"></h5>
		                                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
		                             </div>
		                             <div class="modal-footer">
		                                 <form method="post"th:action="@{/admin/category/__${category.getId()}__/delete}">
		                                     <button type="submit" class="btn">削除</button>
		                                 </form>
		                             </div>
		                         </div>
		                     </div>
		                 </div> 
                        
                    </tr>    
                </tbody>
            </table>   
            
			<!-- ページネーション -->
                 <div th:if="${categoryPage.getTotalPages() > 1}" >
                     <nav aria-label="一覧ページ">
                         <ul class="pagination">
                             <li class="page-item">
                                 <span th:if="${categoryPage.isFirst()}" >前</span>
                                 <a th:unless="${categoryPage.isFirst()}" th:href="@{/admin/category(page = ${categoryPage.getNumber() - 1})}" >前</a>
                             </li>
                             <li th:each="i : ${#numbers.sequence(0, categoryPage.getTotalPages() - 1)}" >
                                 <span th:if="${i == categoryPage.getNumber()}"  th:text="${i + 1}"></span>
                                 <a th:unless="${i == categoryPage.getNumber()}" th:href="@{/admin/category(page = ${i})}"  th:text="${i + 1}"></a>
                             </li>
                             <li class="page-item">                        
                                 <span th:if="${categoryPage.isLast()}" >次</span>
                                 <a th:unless="${categoryPage.isLast()}" th:href="@{/admin/category(page = ${categoryPage.getNumber() + 1})}" >次</a>
                             </li>
                         </ul>
                     </nav> 
                 </div>          
              
            </div>
          </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
           <p>NagoyaMeshi</p>
           <small>©NagoyaMeshi</small>
        </footer>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    </body>
</html>
