<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CreditRegistration</title>
        <meta name="description" content="クレジットカード登録">

        <!-- CSS -->
        <link rel="stylesheet" href="/../../css/style.css">

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/fc00afdc84.js" crossorigin="anonymous"></script>

    </head>
    <body>


         <!-- ヘッダー -->
        <header class="header">
          <div class="header-container">
              <h1><a href="">NagoyaMeshi</a></h1>
              <div class="button-container">
				  

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                     </button>
                     
                     <div class="collapse navbar-collapse" id="navbarSupportedContent">                                    
                         <ul class="navbar-nav ms-auto">    
							 
                             <!-- 未ログインであれば表示する -->
                             <li class="nav-item" sec:authorize="isAnonymous()">
                                 <a class="nav-link" th:href="@{/login}">ログイン</a>
                             </li>                                                      
                     		 <li class="nav-item" sec:authorize="isAnonymous()">
                                 <a class="nav-link" th:href="@{/signup}">会員登録</a>
                             </li> 
                             <!-- ログイン済みであれば表示する --> 
                             
                             <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_GENERAL')">
                                 <a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                     <span sec:authentication="principal.user.name"></span>
                                 </a>
     							
                                         
                                 <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">  
									 
									 <a class="dropdown-item " th:href="@{/user/member/edit}">会員情報</a>  
                                 	 <a class="dropdown-item " th:href="@{/user/favorite/favorite}">お気に入り</a>
                                 	 <a class="dropdown-item " th:href="@{/user/credit/registration}">有料会員登録</a>
                                 	 <a class="dropdown-item " th:href="@{/user/member/withdrawal}">退会</a>
                                 	 
                                 		<div class="dropdown-divider"></div>
									                                                                 
                                     <a class="dropdown-item " th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                         ログアウト
                                     </a>
                                     <form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form>                                     
                                 </div>
                             </li>                       
                                 
                             <!-- 管理者であれば表示する -->    
                             <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                                 <a id="navbarDropdownAdmin" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                     管理者メニュー
                                 </a>
         
                                 <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAdmin">                                                                                            
                                     <a class="dropdown-item " th:href="@{/admin/shop}">店舗一覧</a>                                                                                                     
                                                               
                                     <div class="dropdown-divider"></div>
                                     
                                     <a class="dropdown-item " th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                         ログアウト
                                     </a>
                                     <form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form> 
                                 </div>
                             </li>                           
                         </ul>       
					</div>
				
              </div>
            </div>
        </header>

        <!-- メイン -->
        <main>
        <!--breadcrumb--> 
        <nav>
          <ol class="breadcrumb">
            <li><a th:href="@{/}">ホーム</a></li>
            <li>有料会員登録</li>
          </ol>
        </nav>  
        <!-- credit-registration -->
        <div class="contents-container">

          <div class="contents-header">
                <h2>有料会員登録</h2>
              </div>

              <ul>
                  <span class="text">NagoyaMeshi有料会員</span>
                  
                </li>
              </ul>
                
              <div class="button-container">
				  <a href="https://buy.stripe.com/test_aEU6qP9cvcli6Na144">
                <button class="button" type="button" >登録</button>
                </a>
              </div>

            </div>
        </main>

        <!-- フッター -->
        <footer class="footer">
           <p>NagoyaMeshi</p>
           <small>©NagoyaMeshi</small>
        </footer>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        

    </body>
</html>
