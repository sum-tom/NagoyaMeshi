<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Details</title>
    <!-- 必要に応じてCSSやJavaScriptのリンクを追加 -->
</head>
<body>
    <h1>Credit Card Information</h1>

    <!-- クレジットカード情報の表示 -->
    <div th:if="${paymentMethods != null}">
    <h2>Card Details</h2>
    <div th:each="method : ${paymentMethods}">
        <p>Card Brand: <span th:text="${method.card.brand}">Brand</span></p>
        <p>Last 4 Digits: <span th:text="${method.card.last4}">1234</span></p>
        <p>Expiration Date: <span th:text="${method.card.expMonth}">MM</span>/<span th:text="${method.card.expYear}">YYYY</span></p>
    </div>
</div>

    <div th:if="${customer == null}">
        <p>No credit card information available.</p>
    </div>

    <!-- その他のコンテンツやリンクなど -->
<!-- エラーページ -->
<div th:if="${error != null}">
    <p th:text="${error}"></p>
</div>
</body>
</html>
