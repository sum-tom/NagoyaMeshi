<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShopDetail</title>
        <meta name="description" content="店舗詳細">

        <!-- CSS -->
        <link rel="stylesheet" href="/../css/style.css">

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/fc00afdc84.js" crossorigin="anonymous"></script>

    </head>
    <body>


        <!-- ヘッダー -->
        <header class="header">
          <div class="header-container">
              <h1><a href="">NagoyaMeshi</a></h1>
              <div class="button-container">
                <button class="button" type="button" onclick="location.href='login.html'">ログイン</button>
                <button class="button" type="button" onclick="location.href='new-member-registration.html'">会員登録</button>
              </div>
            </div>
        </header>

        <!-- メイン -->
        <main>
       <!--breadcrumb--> 
          <nav>
            <ol class="breadcrumb">
              <li><a th:href="@{/}">ホーム</a></li>
              <li><a th:href="@{/user/shop}">店舗一覧</a></li>
              <li>店舗詳細</li>
            </ol>
          </nav>

            <!-- ShopDetail -->
            <div class="contents-container">
              <div class="contents-header">
                <h2 th:text="${shop.getName()}"></h2>
              </div>
              <img th:if="${shop.getImageName()}" th:src="@{/storage/__${shop.getImageName()}__}" alt="画像">
               <img th:unless="${shop.getImageName()}" th:src="@{/images/noImage.png}"  alt="NO IMAGE">
              <ul>
                <li>
                  <span class="title">店舗名</span>
                  <p class="text" th:text="${shop.getName()}"></p>
                </li>
                <li>
                  <span class="title">説明</span>
                  <p class="text" th:text="${shop.getDescription()}"></p>
                </li>
                <li>
                  <span class="title">価格帯</span>
                  <p class="text" th:text="${shop.getPriceLowerLimit()}"></p>
                  <p>～</p>
                  <p class="text" th:text="${shop.getPriceUpperLimit()}"></p>
                </li>
                <li>
                  <span class="title">郵便番号</span>
                  <p class="text" th:text="${shop.getPostalCode()}"></p>
                </li>
                <li>
                  <span class="title">住所</span>
                  <p class="text" th:text="${shop.getAddress()}"></p>
                </li>
                <li>
                  <span class="title">営業時間</span>
                  <p class="text" th:text="${shop.getOpeningHours()}"></p>
                  <p>～</p>
                  <p class="text" th:text="${shop.getClosingHours()}"></p>
                </li>
                <li>
                  <span class="title">定休日</span>
                  <p class="text" th:text="${shop.getRegularHoliday()}"></p>
                </li>
                <li>
                  <span class="title">カテゴリー</span>
                  <p class="text" th:text="${shop.getCategory().getName}"></p>
                </li>
<!--                <li>-->
<!--                  <span class="title">レビュー</span>-->
<!--                  <p class="text">サンプルテキスト</p>-->
<!--                </li>-->
              </ul>

              <div class="button-container">
                <button class="button" type="button" onclick="location.href=''">予約</button>
                <button class="button" type="button" onclick="location.href=''">お気に入り</button>
                <button class="button" type="button" onclick="location.href=''">レビュー</button>

                <button class="button" type="button" onclick="location.href=''">レビュー一覧</button>

              </div>

            </div>
          </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
           <p>NagoyaMeshi</p>
           <small>©NagoyaMeshi</small>
        </footer>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        

    </body>
</html>
