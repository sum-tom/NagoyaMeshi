<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShopReservation</title>
        <meta name="description" content="店舗予約">
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/fc00afdc84.js" crossorigin="anonymous"></script>

    </head>
    <body>


        <!-- ヘッダー -->
        <header class="header">
          <div class="header-container">
              <h1><a href="">NagoyaMeshi</a></h1>
              <div class="button-container">
                <button class="button" type="button" onclick="location.href='login.html'">ログイン</button>
                <button class="button" type="button" onclick="location.href='new-member-registration.html'">会員登録</button>
              </div>
            </div>
        </header>

        <!-- メイン -->
        <main>
        <!--breadcrumb--> 
        <nav>
          <ol class="breadcrumb">
            <li><a href="/top.html">ホーム</a></li>
            <li><a href="">店舗一覧</a></li>
            <li><a href="">店舗詳細</a></li>
            <li>店舗予約</li>
          </ol>
        </nav>

          <!-- ShopReservation -->
          <div class="contents-container">
              <div class="contents-header">
                <h2>店舗名</h2>
              </div>
              
              <ul>
                  <li>
                    <label for="date" class="title">予約日時</label>
                    <input type="text" name="name" id="name" placeholder="名前">
                  </li>
                    <li>
                      <label for="test" class="title">時間</label>
                        <select name="test" id="test">
                          <option value="test">サンプルテキスト</option>
                          <option value="test">サンプルテキスト</option>
                          <option value="test">サンプルテキスト</option>
                          <option value="test">サンプルテキスト</option>
                        </select>
                     </li>
                     <li>
                        <label for="test" class="title">人数</label>
                          <select name="test" id="test">
                            <option value="test">サンプルテキスト</option>
                            <option value="test">サンプルテキスト</option>
                            <option value="test">サンプルテキスト</option>
                            <option value="test">サンプルテキスト</option>
                          </select>
                      </li>
              </ul>

              <div class="button-container">
                <button class="button" type="button" onclick="location.href=''">予約</button>
              </div>
            
            </div>
          </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
           <p>NagoyaMeshi</p>
           <small>©NagoyaMeshi</small>
        </footer>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
