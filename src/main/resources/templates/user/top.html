<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NagoyaMeshi</title>
        <meta name="description" content="ページの説明が入ります">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/fc00afdc84.js" crossorigin="anonymous"></script>

    </head>
    <body>


        <!-- ヘッダー -->
        <header class="header">
          <div class="header-container">
              <h1><a href="">NagoyaMeshi</a></h1>
              <div class="button-container">
                <button class="button" type="button" onclick="location.href='login.html'">ログイン</button>
                <button class="button" type="button" onclick="location.href='new-member-registration.html'">会員登録</button>
              </div>
            </div>
        </header>

        <!-- メイン -->
        <main>

            <!--cover-->    
            <section class="cover">
              <div class="cover-container">
                <img src="images\cover\cover1.jpg">
              </div>
            </section>

            <!--search-->
            <section class="search">
              <div class="search-container">
                <form id="form1" action="自分のサイトURL">
                  <input id="sbox" name="s" type="text" placeholder="キーワードを入力" />
                  <input id="sbtn" type="submit" value="検索" />
                </form>
              </div>
            </section> 

            <!--recommendation-->
            <section class="recommendation">
              <div class="search-container">
                <div class="section-header">
                  <h3>おすすめ</h3>
                </div>
                  <div class="recommendation-body">
                    <div class="recommendation-item"><img src="images\image1.jpg"><a href="">おすすめ海鮮</a></div>
                    <div class="recommendation-item"><img src="images\image2.jpg"><a href="">おすすめ蕎麦</a></div>
                    <div class="recommendation-item"><img src="images\image3.jpg"><a href="">おすすめ肉料理</a></div>
                  </div>
              </div>
            </section>      
        
              <!--category-->
              <section class="category">
                <div class="category-container">
                  <div class="section-header">
                    <h3>カテゴリー</h3>
                  </div>
                    <div class="category-body">
                      <div class="category-item"><img src="images\image4.jpg"><a href="">ラーメン</a></div>
                      <div class="category-item"><img src="images\image5.jpg"><a href="">イタリアン</a></div>
                      <div class="category-item"><img src="images\image6.jpg"><a href="">中華料理</a></div>
                      <div class="category-item"><img src="images\image1.jpg"><a href="">海鮮料理</a></div>
                      <div class="category-item"><img src="images\image7.jpg"><a href="">肉料理</a></div>
                    </div>
                </div>
              </section>
        
              <!--new-shop-->
              <section class="new-shop">
                <div class="new-shop-container">
                  <div class="section-header">
                    <h3>新規店舗</h3>
                  </div>
                  <div class="new-shop-body">
                    <div class="new-shop-item"><img src="images\cover\cover3.jpg"><a href="">New Open XX店舗</a></div>
                    <div class="new-shop-item"><img src="images\cover\cover2.jpg"><a href="">New Open XX店舗</a></div>
                    <div class="new-shop-item"><img src="images\cover\cover4.jpg"><a href="">New Open XX店舗</a></div>
                  </div>
                  </div>
              </section>

          </main>

        <!-- フッター -->
        <footer class="footer">
           <p>NagoyaMeshi</p>
           <small>©NagoyaMeshi</small>
        </footer>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        

    </body>
</html>
