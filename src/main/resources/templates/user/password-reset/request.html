<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body>
    <h2>Password Reset Request</h2>

    <!-- Show success message if redirected with a success parameter -->
    <div th:if="${param.success}">
        <p style="color: green;">Password reset email sent successfully. Check your email.</p>
    </div>

    <form action="/password-reset/request" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Request Password Reset</button>
    </form>
</body>
</html>
