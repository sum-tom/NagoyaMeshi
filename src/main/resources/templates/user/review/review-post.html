        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReviewPost</title>
        <meta name="description" content="レビュー投稿">
        <!-- CSS -->
        <link rel="stylesheet" href="/../../css/style.css">
		<!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <body>


        <!-- ヘッダー -->
        <header class="header">
          <div class="header-container">
              <h1><a href="">NagoyaMeshi</a></h1>
              <div class="button-container">
                <button class="button" type="button" onclick="location.href='login.html'">ログイン</button>
                <button class="button" type="button" onclick="location.href='new-member-registration.html'">会員登録</button>
              </div>
            </div>
        </header>

        <!-- メイン -->
        <main>
          <!--breadcrumb--> 
          <nav>
            <ol class="breadcrumb">
              <li><a href="/top.html">ホーム</a></li>
              <li><a href="">店舗一覧</a></li>
              <li><a href="">店舗詳細</a></li>
              <li>レビュー投稿</li>
            </ol>
          </nav>

          <!-- ReviewPost -->
          <div class="contents-container">
            <div class="contents-header">
                <h2>レビュー投稿</h2>
              </div>

				<form th:action="@{/user/shop/__${shopId}__/review/create}" method="post">
				  <label for="reviewRating">評価:</label>
				  <select id="reviewRating" name="reviewRating">
				    <option value="1">1</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option>
				    <option value="5">5</option>
				  </select>
				
				  <label for="reviewComment">レビュー:</label>
				  <textarea id="reviewComment" name="reviewComment" rows="4"></textarea>
				
				  <button type="submit">レビュー投稿</button>
				</form>

        </main>

        <!-- フッター -->
        <footer class="footer">

        </footer>

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
